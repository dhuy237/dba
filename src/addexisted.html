<body>
    <div id="header"></div>
    <div id="add_form" class="col-lg-4 col-lg-offset-4" style=" margin:1%; margin-left: auto; margin-right: auto;">
        <h4>Add New Account</h4>
        <form action="addexisted.php" method="post">
            <div class="form-group">
                <label for="customer_code">Customer Code</label>
                <input type="number" class="form-control" name="customer_code" id="customer_code" placeholder="123">
            </div>
            <div class="form-group">
                <label for="saving_check">Account Type</label>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="account_type" id="saving_check" value="1" checked>
                <label class="form-check-label" for="saving_check">
                    Saving Account
                </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="account_type" id="checking_check" value="2">
                <label class="form-check-label" for="checking_check">
                    Checking Account
                </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="account_type" id="loan_check" value="3">
                <label class="form-check-label" for="loan_check">
                    Loan Account
                </label>
                </div>
            </div>
            <div class="form-group">
                <label for="date_input">Date (YYYY-MM-DD)</label>
                <input type="text" class="form-control" name="date_input" id="date_input" placeholder="2020-01-01">
            </div>
            <div class="form-group">
                <label for="balance">Balance</label>
                <input type="number" class="form-control" name="balance" id="balance" placeholder="100000">
            </div>
            <div class="form-group">
                <label for="ins_rate">InsRate</label>
                <input type="number" step="0.01" class="form-control" name="ins_rate" id="ins_rate" placeholder="0.1">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-secondary" onclick="location.href='index.php?page=home'">Cancel</button>
            </form>
    </div>
