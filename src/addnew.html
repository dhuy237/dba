<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>  
        $(document).ready(function(){
            $('#header').load("header.html");
            $('#footer').load("footer.html");
        });
    </script> 
    <title>Add Customer</title>
</head>

<body>
    <div id="header"></div>
    <div id="add_form" class="col-lg-4 col-lg-offset-4" style=" margin:1%; margin-left: auto; margin-right: auto;">
        <h4>Add New Account</h4>
        <form action="addnew.php" method="post">
            <div class="form-group">
                <div class="row">
                  <div class="col">
                    <label for="first_name">First Name</label>
                    <!-- "name" use for $_POST -->
                    <input type="text" class="form-control" placeholder="John" name="first_name" id="first_name">
                  </div>
                  <div class="col">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" placeholder="Doe" name="last_name" id="last_name">
                  </div>
                </div>
            </div>
            <div class="form-group">
              <label for="email_address">Email Address</label>
              <input type="email" class="form-control" name="email_address" id="email_address" placeholder="johndoe@gmail.com">
            </div>
            <div class="form-group">
                <label for="home_address">Home Address</label>
                <input type="text" class="form-control" name="home_address" id="home_address" placeholder="Ho Chi Minh City, Vietnam">
            </div>
            <div class="form-group">
                <label for="office_address">Office Address</label>
                <input type="text" class="form-control" name="office_address" id="office_address" placeholder="Ho Chi Minh City, Vietnam">
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="number" class="form-control" name="phone_number" id="phone_number" placeholder="0123457689">
            </div>
            <div class="form-group">
                <label for="saving_check">Account Type</label>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="account_type" id="saving_check" value="1" checked>
                <label class="form-check-label" for="saving_check">
                    Saving Account
                </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="account_type" id="checking_check" value="2">
                <label class="form-check-label" for="checking_check">
                    Checking Account
                </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="account_type" id="loan_check" value="3">
                <label class="form-check-label" for="loan_check">
                    Loan Account
                </label>
                </div>
            </div>
            <div class="form-group">
                <label for="date_input">Date (YYYY-MM-DD)</label>
                <input type="text" class="form-control" name="date_input" id="date_input" placeholder="2020-01-01">
            </div>
            <div class="form-group">
                <label for="balance">Balance</label>
                <input type="number" class="form-control" name="balance" id="balance" placeholder="100000">
            </div>
            <div class="form-group">
                <label for="ins_rate">InsRate</label>
                <input type="number" step="0.01" class="form-control" name="ins_rate" id="ins_rate" placeholder="0.1">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-secondary" onclick="location.href='index.php?page=home'">Cancel</button>
          </form>
    </div>
    <div id="footer"></div>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
